{% extends "layout/index.html" %} {% block title %}Delete Item{% endblock title
%} {% block body %}
<h2 class="text-center text-2xl font-semibold mb-4">Delete Item</h2>

<div class="h-screen w-screen flex items-center justify-center">
  <div class="p-6 flex flex-col items-center justify-center">
    <form method="POST" action="{% url 'delete_item' item.i_id %}">
      {% csrf_token %}
      <div class="mb-4 flex flex-col items-center justify-center">
        <label class="text-center text-white text-sm font-bold mb-2" for="name">
          Are you sure you want to delete this <br>
          <span class="text-blue-500 text-2xl">{{item.name}}<span>?
        </label>
        <div>
        <button
          type="submit"
          class="btn bg-blue-500 text-white px-4 py-2 rounded"
        >
        Delete Item
        </button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock body %}
